{% extends 'base.html' %}

{% block title %}تفاصيل المشروع{% endblock %}

{% block content %}

<section class="design-details-page">

    <!-- Header المشروع -->
    <div class="page-header">
        <h2>{{ design['title'] }}</h2>
        <p>{{ design['description'] }}</p>
    </div>

    <!-- صور المشروع -->
    <div class="project-images">
        {% for img in images %}
            <img src="{{ url_for('static', filename=img['image_path']) }}" 
                 alt="{{ design['title'] }}" width="250" style="margin:5px; border:1px solid #ccc;">
        {% endfor %}
    </div>

</section>

{% endblock %}
